    <p><b><h3>Mercurio</h3></b></p>
    <p>Es el que está más cerca del Sol y también el más chiquitín. Es un plantea sin satélites en su órbita. Su superficie, cubierta de roca y cráteres, se parece a la de la Luna.</p>
    <p>Su nombre es en honor a Mercurio, dios romano del comercio.</p>
